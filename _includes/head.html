<head>

    {% if page.title %}
    <title>{{ page.title }} | Adam John Lea's Site</title>
    {% else %}
    <title>Welcome | Adam John Lea's Site</title>
    {% endif %}

    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% else %}
    <meta name="description" content="This is Adam John Lea's site and blog">
    {% endif %}

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/fonts/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="/favicon.ico"/>
</head>
